                <h1>Find your Ultimate Superhero!</h1>

            <div class="container">
                <h2 class="subheader">What Ultimate Superhero Power fits you?</h2> 
                <h3>Instructions: <br/><span>Pick any 1, 2 or all 3 Superhero attributes and you will see your Ultimate Superhero!</span></h3>

                <form>
                    <fieldset>
                        <span class="one-third center">
                            <label>Flying</label>
                            <input type="checkbox" id="flying" name="flying">
                        </span>
                        <span class="one-third center">
                            <label>Intelligence</label>
                            <input type="checkbox" id="intelligence" name="intelligence">
                        </span>
                        <span class="one-third center">
                            <label>Speed</label>
                            <input type="checkbox" id="speed" name="speed">
                        </span>
                    </fieldset>
                        <span class="btn-wrap">
                            <a href="#result" class="btn submit">Submit!</a>
                            
                        </span>
                

                    <div id="result">

                    </div>
                </form>
            </div>
