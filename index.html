            <header id="banner">
                <div class="container">
                    <h1>Find your Ultimate Superhero!</h1>
                </div>

            <div class="main-content">
                <div class="container">
                    <h2 class="subheader">What Ultimate Superhero Power fits you?</h2>
                    <h3><strong>Instructions:</strong> <br/><span>Select any 1, 2 or all 3 Superhero attributes and you will see your Ultimate Superhero!</span></h3>

                    <form>
                        <fieldset>
                            <span class="one-third center">
                                <label>Flying
                                    <input type="checkbox" id="flying" name="one">
                                </label>
                            </span>
                            <span class="one-third center">
                                <label>Intelligence
                                    <input type="checkbox" id="intelligence" name="two">
                                </label>
                            </span>
                            <span class="one-third center">
                                <label>Speed
                                    <input type="checkbox" id="speed" name="three">
                                </label>
                            </span>
                        </fieldset>
                            <div class="btn-wrap">
                                <a href="#superhero" class="btn submit">Submit!</a>
                            </div>


                        <div id="superhero">

                        </div>
                    </form>
